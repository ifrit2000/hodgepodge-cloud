spring:
  application:
    name: service-gateway
  profiles:
    include: consul,redis
    active: dev
  cloud:
    consul:
      config:
        format: FILES
        prefix: config/${spring.profiles.active}
        watch:
          enabled: true
          delay: 1
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
  output:
    ansi:
      enabled: always

management:
  endpoint:
    refresh:
      enabled: true
    health:
      show-details: always

