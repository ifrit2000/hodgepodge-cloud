spring:
  application:
    name: service-cipher
  profiles:
    include: springboot,springcloud
    active: dev
  main:
    allow-bean-definition-overriding: true
  redis:
    host: 172.28.0.2
    port: 6379
    database: 0
    jedis:
      pool:
        #最大连接数
        max-active: 8
        #最大阻塞等待时间(负数表示没限制)
        max-wait: -1ms
        #最大空闲
        max-idle: 8
        #最小空闲
        min-idle: 0
      #连接超时时间
    timeout: 10000ms
  cloud:
    consul:
      host: 172.28.0.3
#      host: 127.0.0.1
      port: 8500
      #enabled将此值设置为“false”禁用Consul配置
      config:
        enabled: true   #默认是true --
        format: YAML    # 表示consul上面文件的格式 有四种 YAML PROPERTIES KEY-VALUE FILES
        data-key: configuration    #表示consul上面的KEY值(或者说文件的名字) 默认是data
        prefix: config #设置配置值的基本文件夹
        #defaultContext设置所有应用程序使用的文件夹名称
        profileSeparator: ',' #profileSeparator设置用于使用配置文件在属性源中分隔配置文件名称的分隔符的值
        watch:
          enabled: true
          delay: 1000
      discovery:
        register: true
        serviceName: aaa
        hostname: aaaaa
        tags: version=0.0.1,author=cd871127
        healthCheckPath: /actuator/health
        healthCheckInterval: 15s
        instanceId: tetstst #${spring.application.name}:${random.value}

management:
  endpoint:
    refresh:
      enabled: true
    health:
      show-details: always
